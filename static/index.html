<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Kasha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.textbox, .select{
  border: 1px solid #ccc;
  border-radius: 2px;
  height: 30px;
}

/* from https://medium.com/claritydesignsystem/pure-css-accessible-checkboxes-and-radios-buttons-54063e759bb3 */
.checkbox {
  position: absolute;
  left: -99999px;
  top: -99999px;
  opacity: 0;
}

.checkbox + label {
  position: relative;
  display: inline-block;

  /*16px width of fake checkbox + 6px distance between fake checkbox and text*/
  padding-left: 22px;
}

.checkbox + label::before,
.checkbox + label::after {
  position: absolute;
  content: "";

  /*Needed for the line-height to take effect*/
  display: inline-block;
}

/*Outer box of the fake checkbox*/
.checkbox + label::before{
  height: 16px;
  width: 16px;

  border: 1px solid #ccc;
  border-radius: 2px;
  left: 0px;

  /*(24px line-height - 16px height of fake checkbox) / 2 - 1px for the border
    *to vertically center it.
    */
  top: 3px;
}

/*Checkmark of the fake checkbox*/
.checkbox + label::after {
  height: 5px;
  width: 9px;
  border-left: 2px solid #377ef0;
  border-bottom: 2px solid #377ef0;

  transform: rotate(-45deg);

  left: 4px;
  top: 7px;
}

/*Hide the checkmark by default*/
.checkbox + label::after {
  content: none;
}

/*Unhide on the checked state*/
.checkbox:checked + label::after {
  content: "";
}

/*Adding focus styles on the outer-box of the fake checkbox*/
.checkbox:focus + label::before {
  outline: #4d90fe auto 5px;
}

.form {
  width: fit-content;
  text-align: center;
  margin: 90px auto;
}

.address-box {
  border: none;
  border-radius: 2px;
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.2);
  width: 600px;
  height: 40px;
  padding-left: 1em;
  padding-right: 1em;
  box-sizing: border-box;
}

.address-box:hover, .address-box:focus {
  box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(0, 0, 0, 0.2);
}

.btn-render {
  width: 76px;
  height: 42px;
  margin-left: 4px;
  background-color: #377ef0;
  border: 1px solid #377ef0;
  border-radius: 2px;
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.btn-render:hover, .btn-render:focus {
  box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.2);
}

.options {
  text-align: left;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 2px;
  padding: 8px 16px 16px;
}

.opt {
  margin: 6px 0;
}

.callback-url-textbox {
  width: 500px;
}
</style>
</head>

<body>
  <form action="render" method="get" class="form" target="_blank">
    <img src="kasha.svg" alt="kasha logo" width="200">
    <h1>Kasha</h1>

    <input type="text" placeholder="https://www.example.com/" class="address-box"><button type="submit" class="btn-render">Render</button>

    <fieldset class="options">
      <legend>Options</legend>

      <div class="opt">
        <label>type:
          <select name="type" class="select">
            <option value="json">json</option>
            <option value="html">html</option>
            <option value="static">static (js stripped html)</option>
          </select>
        </label>
      </div>

      <div class="opt">
        <label>deviceType:
          <select name="deviceType" class="select">
            <option value="desktop">desktop</option>
            <option value="mobile">mobile</option>
          </select>
        </label>
      </div>

      <div class="opt"><input type="checkbox" class="checkbox" name="metaOnly" value="" id="metaOnly"><label for="metaOnly">metaOnly</label></div>
      <div class="opt"><input type="checkbox" class="checkbox" name="refresh" value="" id="refresh"><label for="refresh">refresh</label></div>
      <div class="opt"><input type="checkbox" class="checkbox" name="noWait" value="" id="noWait"><label for="noWait">noWait</label></div>
      <div class="opt"><input type="checkbox" class="checkbox" name="followRedirect" value="" id="followRedirect"><label for="followRedirect">followRedirect</label></div>

      <div class="opt"><label>callbackURL: <input type="text" name="callbackURL" placeholder="https://api.example.com/render-callback" class="textbox callback-url-textbox"></label></div>
    </fieldset>
  </form>
</body>
</html>
